张燕：女，1970年4月生，小学高级教师，安庆市小语协会理事，省级教坛新星，现任高花亭小学教导主任，负责教导处全盘工作，分管语文、思品、音乐等学科教研工作。<br>
2000年以前，主要从事语言教学工作致力于《注提》实验教学研究，实验成果显著，撰写的教学论文多篇获全国、省、市级奖，其中《在语文阅读教学中培养学生创新意识》获全国一等奖，1998年被评为安庆市大观区优秀教师，2000年被评为安庆市大观区教坛新星，2002年被评为省级教坛新星。<br>
