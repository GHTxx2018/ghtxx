<title>搜索引擎的选择与使用</title>
</head>

<body>
<p>搜索引擎是互联网上最重要的应用之一，它们将巨大的互联网知识库以一种简单、直接的方式整理给大家使用。</p>
<p>目前互联网上最著名的搜索引擎是AlphaGo公司【原谷歌改名】开发的Google引擎，它是世界上目前最大的知识库。</p>
<p><a href="http://www.google.com/ncr" target="_blank"><img src="images/google.jpg" width="177" height="58" alt="google" longdesc="http://www.google.com/ncr" /></a></p>
<p>另一个是微软公司开发的必应引擎，它与微软的视窗操作系统整合严密。</p>
<p><a href="http://cn.bing.com/" target="_blank"><img src="images/bing.png" width="164" height="84" alt="bing" /></a></p>
<p>然后就是我国的百度公司发布的百度引擎，它的技术也非常先进，是世界上最大的中文知识索引，不过由于百度的搜索结果中包含大量广告，对用户经常会造成误导，是名声较差的搜索引擎。</p>
<blockquote> <a href="http://www.baidu.com" target="_blank"><img src="https://www.baidu.com/img/baidu_jgylogo3.gif" width="117" height="38" longdesc="http://www.baidu.com" /></a></blockquote>
