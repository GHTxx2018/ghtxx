方荣兴，女，1978年12月生，1999年参加工作，小学二级教师。现任高花亭小学少先队辅导员，主要负责学生的德育及体验教育，有针对性开展活动，丰富学生的学习生活。<br>
1999年工作至今，一直从事数学教学工作，曾于2000年、2001年两次承担区级公开课，取得良好效果，获得听课老师的一致好评。撰写的教学论文《玩一玩、学一学》、《运用多媒体优化课堂教学》分别获市级二、三等奖。<br>
