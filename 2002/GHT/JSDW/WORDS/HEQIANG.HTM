      <td width="468" colspan="2"> <p><font color="#000099" size="+5"><strong>何强</strong></font>，男，大专学历，小学高级教师。现任校长、书记。</p>
        <p>主教小学英语。曾任学校大队辅导员、教导主任、副校长。曾获区教学比赛英语学科二等奖，市思品优质课一等奖。几年来有近10篇论文、课件在省市刊物发表、获奖或交流。</p>
        <p>个人主页：<font color="#0099FF"><a href="http://ghtxxx.myetang.com">http://ghtxxx.myetang.com</a></font> 
          （在２００２年市教研室竞赛中获一等奖。）</p>
