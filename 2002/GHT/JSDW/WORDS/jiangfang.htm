<body bgcolor="#FFFFFF" text="#000000">
<p>她，爱心天使！</p>
<p>她，琴棋书画，样样精通！</p>
<p>她，好老师，好朋友，好同事，好下属！</p>
<p>高花亭有她真幸运！孩子们有她真幸福！我们有她真可靠！</p>
<p>她不愿介绍她自己！在此我带代表全校教师，告诉你们，她江芳也！――――真正的好教师！</p>
<p>&nbsp;</p>
<p>&nbsp; </p>
</body>
