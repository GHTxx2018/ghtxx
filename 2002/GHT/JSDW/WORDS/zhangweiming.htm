章为民： 男，1964年12月出生，小学高级教师。<br>
曾荣获：<br>
1、市大观区人民政府 德育先进个人<br>
2、大观区教委 优秀中队辅导员<br>
3、《作文教学“四开放”》获全国小学语文论文三等奖<br>
4、《浅谈拼音教学现代化》获市电教论文三等奖<br>
5、《重视自能作文教学》一文获全国小学教师论文比赛二等奖，发表在《全国教育教学论文集》<br>
