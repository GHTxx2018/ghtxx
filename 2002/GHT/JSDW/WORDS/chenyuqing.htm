陈玉清，毕业于安庆师范，从教近三十年。于1993年被评为高级教师职称。现在高花亭小学任教，担任班主任工作和语文教学工作。一九七七年被市共青团授于&quot;德育先进工作者&quot;光荣称号。一九九三年被高花亭小学授于&quot;德育先进工作者&quot;光荣称号。
