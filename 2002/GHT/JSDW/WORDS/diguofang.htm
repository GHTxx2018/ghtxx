丁国芳： 女，1978年出生，小学教师一级教师。1996年毕业于安庆市第一高级职业中学幼师专业，同年进入公园小学，曾获大观区幼儿教师说话比赛二等奖，美术技能技巧比赛三等赛。2000年担任一年级语文教学工作和辅导员工作。2002年调入高花亭小学，担任二年级语文教学工作和辅导员工作。工作期间，认真做好教学教研工作，坚持学习，现就读于安庆师范学院小学教育专业，立足本职，严格要求自己，做一名合格的人民教师。
