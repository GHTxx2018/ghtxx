<p>RTX【<a href="http://ght.anqing.de:8012/">我校部署的链接</a>】是一个很优秀的内网通讯软件，它最大的优点就是与腾讯QQ的
早期版本使用习惯基本一致，所以适合在现阶段作为教材来使用，以避免使用QQ教学时的不便 。</p>
<p>
服务器上可定制RTX的侧边栏，但实际使用中有较大BUG，毕竟是一个比较老旧的软件，对现在的https基本支持有问题，所以实际上我只用它定义了一个校内的FTP地址，这样便于快速传输文件。</p>

<p align="center"><img border="0" src="img/rtx.png" width="408" height="263"></p>
<p align="center">rtx服务端主要功能</p>
<p align="left">相对来说，功能更强大的是企业版360所自带的飞鸽传书，这个软件更接近现代的IM软件</p>
<p align="left">只要通过<a href="https://360.anqing.de">https://360.anqing.de</a>安装了企业版的360就会自动附上这个IM软件，非常便捷。</p>
