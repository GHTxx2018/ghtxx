杨敏：女1965年11月出生，高花亭小学高级教师，大专毕业。主要担任语言教学工作和中队辅导员工作。二十多年来，一直勤奋踏实，认真完成教学，教研工作。96年我班周磊的两篇日记在我的指导下发表在〈〈青少年文汇〉〉上，98年获青年教师大奖赛第三名，〈〈利用电教创境悟情〉〉获第四届电教论文三等奖，99年《声像创境教&quot;瀑布&quot;》发表在《电化教育通讯》上，《浅谈非正式评价对小学生的影响》发表在99年9月的《安徽教育》上。<br>
工作之余，我还积极参政议政，是大观区政协委员，为大观区的发展尽一份绵薄之力。<br>
</body>
