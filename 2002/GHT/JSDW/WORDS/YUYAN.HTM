    <td width="221" rowspan="2" valign="top"><div align="left"> 
        <p><font color="#0033FF" size="+3">余艳</font>，女，1979年7月出生，1997年7月毕业于安庆师范院校，同年进入高花亭小学任教。先后担任数学、美术、思想品德等教学。现为二、四年级两个班数学教师，小教一级。工作期间，勤奋踏实，认真做好教学、教研工作。并且坚持学习，于2002年12月通过安徽师范大学汉语言文学专业自修全部课程，本科毕业。2002年获安庆市中小学教师多媒体创作比赛一等奖。</p>
        <p><br>
          <font color="#FF00FF">我的格言：</font>逆水行舟，不进则退。 </p>
