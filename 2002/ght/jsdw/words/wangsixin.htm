王斯馨：大专毕业，小学高级教师。获取中专数学教材教法合格证书，曾获市数学中心备课组组长、数学学科带头人、区教坛新星等荣誉称号。二次参加区青年教师大奖赛分获一、二等奖；96年为八县三区数学年会提供优质示范课；2001年参加&quot;跨世纪园丁工程&quot;中小学骨干教师国家级培训。
