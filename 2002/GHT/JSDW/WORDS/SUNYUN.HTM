<br>
孙云，女，1977年11月生，大专学历。安庆市高花亭小学语文教师。小学一级教师。<br>
1996年，我从安庆市师范学校毕业后，带着年轻人特有的憧憬和幻想，跨进了教育的大门，当上了一名小学教师。从教7年来，在学校领导组织的培养和教育下，在同事们的帮助支持下，我以追求崇高的蜡烛精神为目标，在教育这块园地里，刻苦学习教育理论，辛勤耕耘，默默奉献。其间，也有所收获：所辅导的学生在全国、市、区的阅读和征文比赛中均获奖。本人的教案在大观区也被评为优秀教案，所撰写的《让学生自主写作、自由表达》教学论文在市论文评比中获得一等奖。 
<br>
