伍宜萍，女，1980年生，1997年毕业于安庆师范院校，99年分配至高花亭小学，担任语文教学及班主任工作，并承担&quot;注提&quot;实验、&quot;发展与创新&quot;实验课题的教研工作。教学中，热爱学生，形成融洽民主的师生关系。本着&quot;修以求其精美，养以求其充足&quot;的信念，不断学习吸取新理念和别人的工作经验，并于2002年完成安徽教院小学教育专业学习。2000年参加区《钢铁是怎样炼成的》观后感征文比赛获二等奖，2001年撰写的汉语拼音教学论文获市二等奖，2002年撰写的《尊重学生写作中观察的差异性》论文获市二等奖。 
</body>
