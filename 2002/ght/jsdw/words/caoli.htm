曹莉：女，1979年8月生于安庆，小学二级教师，大专学历。<br>
我自98年从合肥幼师毕业后一直在高花亭小学任教。我非常热爱自己所从事的教育事业，尊重爱护学生，认真履行作为一名教师的职责，踏踏实实地做好自己的本职工作。虽然工作时间不长，但经过自己的努力和实践，我的论文《浅谈绘画活动中幼儿创造力的培养》获得二00年度市级论文三等奖，《绘画活动中的四步法》一文获得二00年大观区论文比赛一等奖，并入选区论文集。古人曰：业精于勤，在今后的工作中，我将不断努力、进取，争取取得更好的成绩。<br>
我的格言：捧着一颗心来，不带半根草去。<br>
