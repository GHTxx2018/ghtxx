  <tr> 
    <td colspan="2" rowspan="2" valign="top"><div align="left"><font color="#000066" size="+4"><strong>周竹君</strong></font>，女，小学高级教师，1952年11月出生在教师世家，我从事小学低年级语文教育工作三十余载，并兼任班主任、备课组长。在工作中曾多次为家长学校的家长们上课，1998年在大观区评选的&quot;我最敬爱的教师&quot;的事迹汇编的《烛光闪闪》一书中发表了&quot;痴情执教、无怨无悔&quot;的文章。1999年四月在安徽教育杂志上发表的《掌握小学生思想特征、培养良好品德》论文。在平时的工作中，勤勤恳恳、任劳任怨，曾荣获区级&quot;优秀中队辅导员&quot;、&quot;我最敬爱的老师&quot;、&quot;优秀老师&quot;等光荣称号。<br>
        <strong><font color="#003366" size="+1">我的格言是：</font></strong>立足本职，扎实工作，为小学基础教育做出更大的贡献。</div></td>
    <td height="233">&nbsp;</td>
