何明霞，女，1977年出生，小学一级教师。荣获&quot;省模范教师&quot;称号。现任四年级&quot;注提&quot;实验班评议教学及班主任工作，入选大观区教委高级人才库及大观区先进人物报告团，区级&quot;教坛新星&quot;。<br>
积极投身教改，以其新颖活泼的教学方法，深受学生喜爱。教学质量高，教学水平获得大家一致首肯。立足本职，扎实工作，时刻以新时代新教师要求作为目标，不懈努力，先后荣获&quot;全国发展与创新&quot;课赛一等奖及微型讲座一等奖，全国教师范文赛二、三等奖，全国语文教师指导习作论文赛三等奖，市小语优质课一等奖，市中小学电教精品课二等奖等各级各类奖次。<br>
