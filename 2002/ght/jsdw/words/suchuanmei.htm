我叫苏传美，是一名小学女教师，毕业于安庆师范，现龄46周岁，从事教育工作已达24岁之久，在这漫长的教育生涯中，我曾经在全国第二届语文教师范文学作比赛中和全国教育优秀论文评选过程中及安庆市第四届电教论文比赛中分别荣获二、三等奖。另外在1989年被郊区政府评为教书教育人、为人师表先进个人。以上荣誉来自教育，我热爱教育事业，在这块土地中辛勤耕耘，培养更多人才，为国争光，这是我一生的心愿。
